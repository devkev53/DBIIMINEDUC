{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MINEDUC | {% block title %}Iniciar Sesion{% endblock %}</title>
        <link  rel="icon"   href="{% static 'core/img/logo_gt1.png' %}" type="image/png" />
        <!-- Carga de Bootstrap-->
        <link rel="stylesheet" href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}">

        <!-- Fuentes -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'core/vendor/octicons/package/build/build.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'core/vendor/font-kp/fonts/style.css' %}">

        <!-- Fuente Libre Baskerville-->
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">

        <!-- Mis CSS -->
        <link rel="stylesheet" href="{% static "core/css/mineduc.css" %}">

        <!-- DataTable -->
        <link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

        <!-- JQuery Confirm -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">

        <!-- Load ExtraFiles -->
        {% block load_files %}
        {% endblock load_files %}

	<style>
	      .bd-placeholder-img {
	        font-size: 1.125rem;
	        text-anchor: middle;
	        -webkit-user-select: none;
	        -moz-user-select: none;
	        -ms-user-select: none;
	        user-select: none;
	      }

	      @media (min-width: 768px) {
	        .bd-placeholder-img-lg {
	          font-size: 3.5rem;
	        }
	      }
	      .color_gt{
	      	background: rgb(0,107,157);
	      	color: white;
	      }
	      .color_gt:hover{
	      	background: rgb(34,141,196);
	      	color: white;
	      }
	      .color_text{
	      	background: rgb(20,87,117);
	      	color: white;
	      }
	    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'core/css/signin.css' %}" rel="stylesheet">
</head>
<body class="text-center">
    <form method="POST" class="form-signin">{%csrf_token%}
  		<img class="" src="{% static 'core/img/logo_gt.png' %}" alt="" width="250" height="200">
  		<h1 class="color_text h3 mb-3 p-2 font-weight-normal">MINEDUC</h1>
      <small class="text-danger">
        <!--{% if form.errors %}
          {% for field in forms %}
            {% if field.errors %}
              {% for error in field.errors %}
                {{error|escape}}
              {% endfor %}
            {% endif %}
          {% endfor %}

          {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
              {{error|escape}}
            {% endfor %}
          {% endif %}
        {% endif %}-->
      </small>
  		<label for="inputText" class="sr-only">Usuario</label>
  		<input type="text" name="username" id="id_username" class="form-control" placeholder="Usuario" required autofocus>
  		<label for="inputPassword" class="sr-only">Contraseña</label>
  		<input type="password" name="password" id="id_password" class="form-control" placeholder="Contraseña" required>
  		<button class="btn btn-lg color_gt btn-block" type="submit">Ingresar</button>
  		<p class="mt-5 mb-3 text-muted">&copy; 2020 - KodePrint <img src="{% static "core/img/kp_black.png" %}" width="35"> </p>
</form>

	<!--Scripts-->
    <script src="{% static 'core/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/js/main.js' %}"></script>

    <!-- DataTable -->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

    <!-- JQuery Confirm -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

    <script>
      function mensaje(msg, color='green'){
          $.alert({
              title:'',
              theme: 'material',
              type: color,
              content:msg
          });
      };

      {% if form.errors %}
        {% for field in forms %}
          {% if field.errors %}
            {% for error in field.errors %}
              mensaje('{{error|escape}}','red')
            {% endfor %}
          {% endif %}
        {% endfor %}

        {% if form.non_field_errors %}
          {% for error in form.non_field_errors %}
            mensaje('{{error|escape}}','red')
          {% endfor %}
        {% endif %}
      {% endif %}
    </script>
</body>
</html>
